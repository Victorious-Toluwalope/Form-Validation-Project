<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400&display=swap" rel="stylesheet">

</head>
<body>
    <main class="container">
        <div class="content">
            <div class="logo">
              <img src="https://svgshare.com/i/_go.svg" alt="" />
            </div>
            <div class="image"></div>           
            <div class="text">
              Start for free & get <br />
              attractive offers today !
            </div>  
        </div>
        <form id="form" action="">
            <div class="social">
                <div class="title">Get Started</div>
                <div class="question">
                    Have an Account? <br>
                    <span>Sign In</span>
                </div>
                <div class="btn">
                    <div class="btn-1">
                        <img src="https://img.icons8.com/color/30/000000/google-logo.png" />
                        Sign Up
                     </div>
                     
                     <div class="btn-2">
                       <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png" />
                        Sign Up
                      </div>                   
                </div>
                <div class="or">Or</div>

            </div>
            <div>
                <label for="">Username</label>
                <i class="fas fa-user"></i>
                <input type="text" name="username" id="username" placeholder="Username">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="fas fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
            <div>
                <label for="email">Email</label>
                <i class="far fa-envelope"></i>
                <input type="text" name="email" id="email" placeholder="example@gmail.com">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
            <div>
                <label for="password">Password</label>
                <i class="fas fa-lock"></i>
                <input type="text" name="password" id="password" placeholder="Enter your password">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
            <button type="submit" id="btn">Submit</button>
        </form>
    </main>
    <script src="main.js"></script>
</body>
</html>
